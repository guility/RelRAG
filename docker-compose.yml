# Переменные подставляются из .env (скопируйте: cp .env.example .env)
# Или: docker compose --env-file .env.example up -d

services:
  relrag-api:
    build: .
    env_file: .env.example
    command: sh -c "alembic upgrade head && exec uvicorn relrag.main:create_relrag_app --factory --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      # Переопределения для Docker-сети (остальное из env_file)
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/relrag
      KEYCLOAK_URL: http://keycloak:8080
      CORS_ORIGINS: http://localhost:8081,http://127.0.0.1:8081,http://relrag-app:8081
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: ["start-dev", "--import-realm"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      # Единый issuer для токенов (браузер с localhost, API в Docker — один и тот же issuer)
      KC_HOSTNAME: localhost
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET / HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && head -1 <&3 | grep -q HTTP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

  relrag-app:
    image: nginx:alpine
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    command: ["nginx", "-g", "daemon off;"]

  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relrag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
